<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects and function</title>
  </head>
  <body>
    <h1 id="h1"></h1>
    <div
      style="
        border: 1px solid black;
        width: 200px;
        height: 10vh;
        background-color: gray;
      "
      onclick="apple()"
      id="div1"
    ></div>
    <div
      onclick="orange()"
      style="
        height: 10vh;
        border: 1px solid black;
        width: 200px;
        margin-top: 40px;
        background-color: burlywood;
      "
      id="div2"
    ></div>
  </body>
  <script src="index.js"></script>
</html>
